<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start">
      <ion-button>
        <ion-icon mode="ios" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ลงทะเบียน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <ion-row size="12">

      <ion-col size="4">

        <ion-item>
          <ion-label position="floating">คำนำหน้า</ion-label>
          <ion-input formControlName="prefix"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col size="4">

        <ion-item>
          <ion-label position="floating">ชื่อ</ion-label>
          <ion-input formControlName="firstname"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col size="4">

        <ion-item>
          <ion-label position="floating">นามสกุล</ion-label>
          <ion-input formControlName="lastname"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">

        <ion-item>
          <ion-label position="floating">เบอร์โทร</ion-label>
          <ion-input formControlName="phonenumber"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">

        <ion-item>
          <ion-label position="floating">อีเมล</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input required type="password" formControlName="password"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row class="conten-top">
      <ion-col size="12" class="detail">
        <ion-text>ในการสมัครใช้งาน เราถือว่าคุณยอมรับข้อตกลง</ion-text>
      </ion-col>
      <ion-col size="12" class="detail">
        <ion-text>ในการใช้งานและนโยบายความเป็นส่วนตัวกับทาง Mari-Rerm</ion-text>
      </ion-col>
      <ion-col size="12" class="detail">
        <ion-text class="font-color">ข้อตกลงในการให้บริการ</ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="conten-top">
      <ion-col size="12" size-md>
        <ion-button expand="block" (click)="register()">ลงทะเบียน</ion-button>
      </ion-col>
    </ion-row>

    <!-- {{registerForm.value | json}} -->
  </form>
</ion-content>
